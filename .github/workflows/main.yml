        tar -xf ghr.tar.gz
        ./ghr*/ghr -t ${{ secrets.GITHUB_TOKEN }} -u ChristopherHX -r linux-packaging-scripts -replace ng.appimage output/
  buildappimagesx86_64:
    runs-on: ubuntu-18.04
    container: buildpack-deps:${{ matrix.target }}
    strategy:
      matrix:
        include:
          - target: "scm"
            libgcc: "9"
          - target: "testing-scm"
            libgcc: "10"
          - target: "focal-scm"
            libgcc: "10"
          - target: "bionic-scm"
            libgcc: "8"
