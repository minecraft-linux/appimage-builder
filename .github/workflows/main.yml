        export CXX=clang++
        ./build_appimage_32.sh -j4 -q quirks-ubuntu-1604-32.sh -k "zsync|https://github.com/ChristopherHX/linux-packaging-scripts/releases/download/ng.appimage/version.i386.unstable.zsync" -i ${GITHUB_RUN_NUMBER}
